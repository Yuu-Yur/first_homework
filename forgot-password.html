<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <form id="forgot-password-form">
        <h2>비밀번호 찾기</h2>
        <div class="input-group">
          <label for="email">이메일을 입력해 주세요</label>
          <input type="email" id="email" placeholder="이메일을 입력해 주세요" required>
        </div>
        <button type="submit">임시 비밀번호 발급받기</button>
        <div class="additional-options">
          <a href="index.html">돌아가기</a>
        </div>
      </form>
    </div>
    <div class="image-box">
      <img src="image1.jpg" alt="Image 1" class="side-image">
      <img src="image2.jpg" alt="Image 2" class="side-image">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
