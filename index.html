<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <form id="login-form">
        <h2>어서오세요</h2>
        <div class="input-group">
          <label for="username">이메일</label>
          <input type="text" id="username" placeholder="이메일을 입력해 주세요" required>
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호를 입력해 주세요" required>
        </div>
        <button type="submit">로그인</button>
        <div class="additional-options">
          <a href="forgot-password.html">비밀번호?</a>
          <a href="signup.html">가입하기</a>
        </div>
      </form>
    </div>
    <div class="image-box">
      <img src="image1.jpg" alt="Image 1" class="side-image">
      <img src="image2.jpg" alt="Image 2" class="side-image">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
